<!DOCTYPE html>
<html>
    <head>
        <title>django-summernote frame</title>
        {% for url in css %}
        <link href="{{ url }}" rel="stylesheet">{% endfor %}
        {% for url in js %}
        <script src="{{ url }}"></script>{% endfor %}
        <style>
        html, body { margin: 0; }
        li.summernote-dropdown:hover {
            background: #f2f2f2;
        }
        li.summernote-dropdown {
            white-space: nowrap;
            cursor: pointer;
            padding: 5px 10px;
        }
        </style>
    </head>
    <body>
        <div id="summernote"></div>
    </body>
    {% include "widgets/summernote_common.html" with iframe=True %}
    <script>
    initSummernote_{{ id }}();
    </script>
</html>
